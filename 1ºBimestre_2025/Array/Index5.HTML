<title>Exercício 2</title>
<Script>
    /*
    Crie um script no qual contém um array com números.
    Será perguntando ao usuário qual número deseja buscar e o sistema irá mostrar se encontrou ou não o número escolido.
    */

   let sorte = [1, 2, 4, 5, 6, 8, 10,12 ,13 ,15 ,16];
   let num = Number(prompt('Informe o numero:'));
   let encontrou = false;
    
  for (let index = 0; index < sorte.length; index++) {
        if (num == sorte[index]) {
            encontrou = true;
        }
  }
    if (!encontrou) {
        alert('Numero encontrado!')
    }else{
        alert('Numero não encontrado')
    }

</Script>
