<Script>
    let contador = 1;
    let limite = 5;
    let Numero = [];
    let total = 0;

    while(contador <= limite){
        Numero.push(parseFloat(prompt("Dijite um numero "+ contador +'/'+ limite )));
        contador++
    }
    console.log('Soma:');

    Numero.forEach(function(soma) { total = total + soma });
    
    console.log(total);
</Script>
