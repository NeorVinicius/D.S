<!-- Parâmetros -->
<Script>
    let operacao;
    let valor_1;
    let valor_2;
    let resultado;

    function setValor1() {
        valor_1 = Number(prompt("Digite o primeiro valor:"));
    }
    function setValor2() {
        valor_2 = Number(prompt("Digite o segundo valor:"));
    }
    function setOperacao() {
        operacao = prompt("Digite a operação desejada: + - * /");
    }
    function calculate() {
        if (operacao == '+') 
            sum();
        if (operacao == '-') 
            subtract();
        if (operacao == '*') 
            multiply();
        if (operacao == '/') 
            to_divide();
    }

    function sum() {
        resultado = valor_1 + valor_2;
    }
    function subtract() {
        resultado = valor_1 - valor_2;
    }
    function multiply() {
        resultado = valor_1 * valor_2;
    }
    function to_divide() {
        resultado = valor_1 / valor_2;
    }

    function showResult() {
        alert(`${valor_1} ${operacao} ${valor_2} = ${resultado}`);
    }

    setValor1();
    setValor2();
    setOperacao();
    calculate();
    showResult();

</Script>
