<!doctype html>
<html lang="PT-BR">
<link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/social-media-iconez/64/WeChat-256.png" type="image/x-icon">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yodacast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.CSS">
  </head>
  <body style="background: linear-gradient(to right, #1D8A75 0%, 12.340425699949265%, #2F6650 24.68085139989853%, 62.340425699949265%, #6B9F71 100%);">

    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow p-3 m-2">
                        <div class="mb-3">
                            <label for="pergunta">Qual é a sua pergunta?</label>
                            <input type="text" name="pergunta" id="pergunta" placeholder="...">
                        </div>
                        <button class="btn btn-success" onclick="perguntar()">Pergunta</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body" style="height: 83vh;">
                        <div class="row" id="chat">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <Script>
        let chat = document.getElementById('chat');

        function perguntar() {
            let pergunta = document.getElementById('pergunta').value;
    
            const KEY = ``;
            const URL = `https://api.openai.com/v1/chat/completions`;
            
            fetch(URL, {
                method: 'POST', // POST, GET, DELETE, PUT
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${KEY}`
                },
                body: JSON.stringify({
                    model: 'gpt-4o-mini',
                    messages: [
                        {role: 'system', content: 'Me responda como se você fosse o mestre Yoda, de forma curta e clara'},
                        {role: 'user', content: pergunta},
                    ],
                    max_tokens: 50
                })
            })
            .then( resp => resp.json() )
            .then( resp => {
                console.log(resp);

                let col_perg = document.createElement('div');
                col_perg .classList.add('col-12','d-flex','justify-content-end','Yoda');

                let col_resp = document.createElement('div');
                col_resp .classList.add('col-12','d-flex','justify-content-start');
                
                let card_perg = document.createElement('div');
                card_perg .classList.add('card','p-2','m-1','shadow','perg_Yoda');
                card_perg.innerText = pergunta;

                let card_resp = document.createElement('div');
                card_resp .classList.add('card','p-2','m-1','shadow','resp_Yoda');
                card_resp.innerText = resp.choices[0].message.content;

                col_perg.appendChild(card_perg);
                col_resp.appendChild(card_resp);

                chat.appendChild(col_perg);
                chat.appendChild(col_resp);
            } )
            .catch(erro => {
                console.log(erro);
            })
            .finally(() =>{
                console.log('Finalizado');
            })  
        }
    </Script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
