<title>Exercicio 2</title>
<Script>
    class ContaBancaria {
        constructor( titular, saldo, numero_conta) {
            this.titular = titular;
            this.saldo = saldo;
            this.numero_conta = numero_conta;

        }

        depositar(valor) {
            this.saldo = this.saldo + valor;
        }
        sacar(valor) {
            this.saldo = this.saldo - valor;
        }
        exibirSaldo() {
            console.log(`Titular ${this.titular} | Saldo ${this.saldo} | Numero da conta ${this.numero_conta} `);
        }
    }

    let conta = new ContaBancaria('Diogo', 1500000, '009');
    conta.depositar(15500);
    conta.sacar(5000);
    conta.exibirSaldo();

</Script>
