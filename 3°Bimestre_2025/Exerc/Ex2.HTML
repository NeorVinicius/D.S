<Script>
    class ContaBancaria {
        constructor( titular, saldo, numero_conta) {
            this.titular = titular;
            this.saldo = saldo;
            this.numero_conta = numero_conta;

        }

        depositar(valor) {
            return this.saldo + valor;
        }
        sacar(valor) {
            return this.saldo - valor;
        }
        exibirSaldo()
    }

    let conta = new ContaBancaria();
    conta.depositar(120);
    conta.sacar(10);
    conta.exibirSaldo();



</Script>
