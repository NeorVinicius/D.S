      <div class="container">
            <div class="d-flex flex-wrap" id="astronomy">

            </div>

      <Script>
          let apod =  document.querySelector('#astronomy');

            fetch(`https://api.nasa.gov/planetary/apod?api_key=57r9nx7NtXch1eFW5IEMaREucaozILx4XNG9ZGJW`)
            .then( resp => resp.json() )
            .then( resp => {
              
          
            let col = document.createElement('div');
            col.classList.add("col-12")
            col.style.display = 'flex';
            col.style.alignItems = 'center';
            col.style.flexDirection = 'column';
            col.style.textAlign = 'center';

            let img = document.createElement('img');
            img.setAttribute('src', resp.url);
            img.style.width = '100%';
            img.style.maxWidth = '900px'; 
            img.style.padding = '15px';
            img.style.height = 'auto';

            let colTexto = document.createElement('div');
            colTexto.style.wordBreak = "break-word";
            colTexto.classList.add('col-12');
            colTexto.style.marginTop = '15px';

            let title = document.createElement('h1');
            title.innerText = resp.title;

            let explicacao = document.createElement('h4');
            explicacao.innerText = resp.explanation;

            let date = document.createElement('h4');
            date.innerText = resp.date;

            col.appendChild(img);
            col.appendChild(colTexto);
            colTexto.appendChild(date);
            colTexto.appendChild(title);
            colTexto.appendChild(explicacao);
            
            apod.appendChild(col);
          })

            .catch(erro => {console.log(erro); })
            .finally(() => {console.log('Requisição Finalizada!'); })
      </Script>
