        <div class="container">

    <Script>
        let days =  document.querySelector('#day');
 
            fetch(`https://api.nasa.gov/planetary/apod?count=5&api_key=57r9nx7NtXch1eFW5IEMaREucaozILx4XNG9ZGJW`)
            .then( resp => resp.json() )
            .then(resp => {resp.forEach(photos => {
       
          let col = document.createElement('div')
          col.classList.add('col-12');
          col.style.display = 'flex';
          col.style.flexDirection = 'column';
          col.style.alignItems = 'center'; 
          col.style.padding = '30px';
          col.style.textAlign = 'center';

          let img = document.createElement('img');
          img.setAttribute('src', photos.url);
          img.style.width = '100%'; 
          img.style.maxWidth = '900px'; 
          img.style.padding = '20px';
          img.style.height = 'auto'; 
          
          let colTitle = document.createElement('div');
          colTitle.style.wordBreak = "break-word";
          colTitle.classList.add('col-12');
          colTitle.style.marginTop = '20px';

          let title = document.createElement('h1');
          title.innerText = photos.title;

          let date = document.createElement('h4');
          date.innerText = photos.date;

          let explicacao = document.createElement('h4');
          explicacao.innerText = photos.explanation;


          col.appendChild(img);
          col.appendChild(colTitle);
          colTitle.appendChild(date);
          colTitle.appendChild(title);
          colTitle.appendChild(explicacao);

          days.appendChild(col);
        }); })

          .catch( erro => {console.log(erro); })
          .finally( () => {console.log('Requisição Finalizada!'); })
    </Script>
