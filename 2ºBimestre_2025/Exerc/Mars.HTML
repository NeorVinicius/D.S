    <div class="container col-12">
        <div class="d-flex flex-wrap" id="marte">

        </div>

    <Script>
        let mars =  document.querySelector('#marte');
 
            fetch(`https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=57r9nx7NtXch1eFW5IEMaREucaozILx4XNG9ZGJW`)
            .then( resp => resp.json() )
            .then( resp => {let photo = resp.photos;

        for (let i = 0; i < 80 && i < photo.length; i++) {
          
          let col = document.createElement('div');
          col.style.display = 'flex';
          col.style.margin = '10px';
          col.style.flexDirection = 'column';
          col.style.alignItems = 'center'; 
          col.style.textAlign = 'center';

          let img = document.createElement('img');
          img.setAttribute('src', photo[i].img_src);
          img.classList.add('img-fluid');
          img.style.width = '300px';
          img.style.padding = '10px';

          let texto = document.createElement('h6');
          texto.innerHTML = photo[i].earth_date;


          col.appendChild(img);
          col.appendChild(texto);

          mars.appendChild(col);

        }
      })
      .catch(erro => {console.log(erro); })
      .finally(() => {console.log('Requisição Finalizada'); })
    </Script>
