<!doctype html>
<html lang="PT-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-4 p-4">
                <input type="text" id="input-search" placeholder="digite o pais">
                <button class="btn-dark" onclick="search()">Pesquisar</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="countries-list">
            
        </div>
    </div>

    <Script>
        function search() {
            let input_search = document.querySelector('#input-search');
            let countries_list = document.querySelector('#countries-list');

            fetch(`https://restcountries.com/v3.1/name/${input_search.value}`)
            .then( resp => resp.json() )
            .then( resp => {resp.forEach(country => {console.log(country) 
                
                let img = document.createElement('img');
                img.setAttribute('src', country.flags.svg);
                img.style.width = '100%';
                img.style.borderRadius = '9px';

                let vision = document.createElement('iframe');
                vision.setAttribute('src',`https://www.google.com/maps?q=${country.latlng}&hl=pt-BR&z=6&output=embed` );
                vision.style.width = '75%';
                vision.style.borderRadius = '9px';

                let title = document.createElement('h2');
                title.innerText = country.name.common;
                

                let subtitle = document.createElement('h3');
                subtitle.innerText = country.name.official;

                let capital = document.createElement('strong');
                if (country.capital == undefined) {
                    capital.innerText = "No capital";
                } else {
                    capital.innerText = country.capital;
                }
                
                let population = document.createElement('p');
                population.innerText = country.population;

                let altSpellings = document.createElement('h5');
                altSpellings.style.wordBreak ="break-word"
                altSpellings.innerText = country.altSpellings;

                let fifa = document.createElement('h5');
                if (country.fifa == undefined) {
                    fifa.innerText = "No fifa";
                } else {
                    fifa.innerText = country.fifa;
                }
                
                let flag = document.createElement('h5');
                flag.innerText = country.flag;
               
                let maps = document.createElement('a');
                maps.setAttribute('href', country.maps.googleMaps);
                maps.innerText = 'Maps';
                
                let continents = document.createElement('h6');
                continents.innerText = country.continents;
              
                let region = document.createElement('h6');
                region.innerText = country.region;
                
                let area = document.createElement('h6');
                area.innerText = country.area;

                let subregion = document.createElement('h6');
                subregion.innerText = country.subregion;
                
                let borders = document.createElement('h6');
                borders.style.wordBreak ="break-word";
                if (country.borders == undefined) {
                    borders.innerText = "No borders";
                } else {
                    borders.innerText = country.borders;
                }
                
                let independent = document.createElement('h6');
                independent.innerText = country.independent;
               
                let coatOfArms = document.createElement('img');
                coatOfArms.setAttribute('src', country.coatOfArms.png);
                coatOfArms.style.width = '35%';

                let timezones = document.createElement('h6');
                timezones.style.wordBreak ="break-word"
                timezones.innerText = country.timezones;

                let col = document.createElement('div');
                col.classList.add("col-3");
                
                col.appendChild(img);
                col.appendChild(title);
                col.appendChild(subtitle);
                col.appendChild(altSpellings);
                col.appendChild(area);
                col.appendChild(capital);
                col.appendChild(population);
                col.appendChild(fifa);
                col.appendChild(flag);
                col.appendChild(maps);
                col.appendChild(continents);
                col.appendChild(region);
                col.appendChild(subregion);
                col.appendChild(borders);
                col.appendChild(independent);
                col.appendChild(coatOfArms);
                col.appendChild(timezones);
                col.appendChild(vision);
                
                countries_list.appendChild(col);

                
            }); })
            .catch( erro => {console.log(erro); })
            .finally( () => {console.log('Requisição Finalizada!'); })
        }
    </Script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  
    </body>
</html>
